<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table border="black">
        <caption>Food Menu </caption>
        <thread>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td> Chicken Momo</td>
                <td>10</td>
                <td>$0.14</td>
            </tr>
            <tr>
                <td>Chesse Balls</td>
                <td>20</td>
                <td>$1.50</td>
            </tr>
            <tr>
                <td>Manchurian</td>
                <td>30</td>
                <td>$2.00</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <table border="black">
        <caption> <b>A test table with merged cells</b></caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2"> Average</th>
                <th rowspan="2"> RedEyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Male</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
                <td>Female</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>

            </tr>
        </tbody>
    </table>

    <hr>

     <table border="black">
        <caption>Student Information</caption>

        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>


        <tr>

            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>

            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>

            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>

            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>

    </table>

    <hr>
    
</body>
</html>
